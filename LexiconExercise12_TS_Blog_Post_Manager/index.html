<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J-Ps Blog Manager</title>
  </head>
  <body>
    <div id="app"></div>
    <header>
      <h1>J-Ps Fancy Blog</h1>
    </header>
    <main>
      <form class="blog-post-form">
        <label for="title-input">Add a title</label>
        <input type="text" class="title-text-input" required id="title-input" />

        <textarea
          class="body-text-input"
          required
          id="body-input"
          placeholder="What do you want to share?"
        ></textarea>

        <label for="author-input">Who wrote this?</label>
        <input
          type="text"
          class="author-text-input"
          required
          id="author-input"
        />

        <button class="post-submit-button" type="submit">Post</button>
      </form>

      <nav class="sort-action-buttons">
        <button class="sort-new-first-button">
          <span class="icon">Sort by date</span>
        </button>
        <button class="sort-alphabetically-button">
          <span class="icon">Sort by author</span></button>
        </button>
      </nav>

      <section class="blog-post-list"></section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
