<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>J-Ps Blog Manager</title>
  </head>
  <body>
    <div id="app"></div>
    <header>
      <h1>J-Ps Fancy Blog Manager</h1>
    </header>
    <main>
      <form class="blog-post-form">
        <label for="title-input">Title: </label>
        <input type="text" class="title-text-input" required id="title-input" />

        <textarea
          class="body-text-input"
          required
          id="body-input"
          placeholder="What do you want to share?"
        ></textarea>

        <label for="author-input">Author: </label>
        <input
          type="text"
          class="author-text-input"
          required
          id="author-input"
        />

        <button
          class="icon-button post-submit-button material-symbols-outlined"
          type="submit"
        >
          Send
        </button>
      </form>

      <nav class="sort-action-buttons">
        <span class="material-symbols-outlined">sort</span>

        <button class="icon-button sort-new-first-button">
          <span class="icon">Date</span>
        </button>

        <button class="icon-button sort-alphabetically-button">
          <span class="icon">Author</span>
        </button>
      </nav>

      <section class="blog-post-list"></section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
